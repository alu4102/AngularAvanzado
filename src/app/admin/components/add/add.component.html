<div class="col-lg-7" [@fadeLateral]>
    <h3>{{title}}</h3>

    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">

        <p>
            <label>Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="animal.name" 
            class="form-control" required/>
            <span *ngIf="!name.valid && name.touched">The name is compulsory</span>
        </p>
        <p>
            <label>Description</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="animal.description" 
            class="form-control" required></textarea>
            <span *ngIf="!description.valid && description.touched">The description is compulsory</span>
        </p>
        <p>
            <label>Year</label>
            <input type="text" name="year" #year="ngModel" [(ngModel)]="animal.year" 
            class="form-control" required/>
            <span *ngIf="!year.valid && year.touched">The year is compulsory</span>
        </p>

        <div *ngIf="is_edit && animal.image">
            <div class="image_for_edit">
                <img src="{{url + 'get-image-animal/' + animal.image }}">
            </div>
        </div>
        <p>
            <label>Animal image</label>
            <input type="file" placeholder="Upload image..." (change)="fileChangeEvent($event)">
        </p>

        <input type="submit" value="{{title}}" class="btn btn-success">

    </form>
</div>
