<div class="col-lg-8" [@fadeLateral]>
    <h3>{{title}}</h3>

    <div class="row">
        <div class="col-lg-2">Search:</div>
        <div class="col-lg-5">
            <input type="text" [(ngModel)]="busqueda"/>
        </div>
        <div class="label label-success" *ngIf="busqueda">
            Search term: <strong>{{busqueda}}</strong>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let animal of animals | search: busqueda">
                <td>{{animal.name}}</td>
                <td>{{animal.year}}</td>
                <td>
                    <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success" style="margin-right: 10px;">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Show
                    </a>
                    <a [routerLink]="['/admin-panel/edit', animal._id]" class="btn btn-sm btn-primary" style="margin-right: 10px;">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                    </a>
                    <a class="btn btn-sm btn-danger" (click)="deleteAnimal(animal._id)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Delete
                    </a>
